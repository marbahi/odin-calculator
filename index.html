<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display small"></div>
        <div class="display big"></div>
        <div class="section">
            <button class="btn clear" value="clear">Clear</button>
        </div>
        <div class="section one">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="+">+</button>
        </div>
        <div class="section two">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="-">-</button>
        </div>
        <div class="section third">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="*">*</button>
        </div>
        <div class="section fourth">
            <button class="btn erase" value="erase">Esc</button>
            <button class="btn" value="0">0</button>
            <button class="btn operator" value="=">=</button>
            <button class="btn operator" value="/">/</button>
        </div>
    </div>
</body>
</html>
